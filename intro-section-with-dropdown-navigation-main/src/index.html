<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <img class="logo" src="../images/logo.svg" />
      <nav>
        <ul class="menu">
          <img class="closeButton" src="../images/icon-close-menu.svg" />
          <li class="expand">
            Features <img src="../images/icon-arrow-down.svg" />
            <ul class="dropDown" id="features">
              <li><a href="#"><img src="../images/icon-todo.svg" />Todo List</a></li>
              <li><a href="#"><img src="../images/icon-calendar.svg" />Calendar</li>
              <li><a href="#"><img src="../images/icon-reminders.svg" />Reminders</a></li>
              <li><a href="#"><img src="../images/icon-planning.svg" />Planning</a></li>
            </ul>
          </li>
          <li class="expand">
            Company <img src="../images/icon-arrow-down.svg" />
            <ul class="dropDown" id="company">
              <li>History</li>
              <li>Our Team</li>
              <li>Blog</li>
            </ul>
          </li>
          <li>Careers</li>
          <li>About</li>
        </ul>
        <div class="buttons">
          <button class="login">Login</button>
          <button class="register">Register</button>
        </div>
      </nav>

      <img class="hamburger" src="../images/icon-menu.svg" />
    </header>
    <div class="container">
      <div class="hero">
        <div class="picture">
          <picture>
            <source
              media="(max-width: 375px)"
              srcset="../images/image-hero-mobile.png"
            />
            <source
              media="(min-width: 776px)"
              srcset="../images/image-hero-desktop.png"
            />
            <img
              class="image"
              src="../images/image-hero-mobile.png"
              alt="hero-image"
            />
          </picture>
        </div>
        <div class="content">
          <h1>Make remote work</h1>
          <div class="text">
            <p>
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and watch productivity soar.
            </p>
          </div>
          <button class="button">Learn more</button>
          <div class="clients">
            <img src="../images/client-databiz.svg" />
            <img src="../images/client-audiophile.svg" />
            <img src="../images/client-meet.svg" />
            <img src="../images/client-maker.svg" />
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
