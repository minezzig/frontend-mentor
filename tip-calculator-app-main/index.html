<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" class="css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" class="logo" />
    </header>
    <form id="bill-splitter-form">
      <main>
        <div class="input">
          <div class="bill-container">
            <label for="bill">Bill</label>

            <div class="input-wrapper">
              <img src="./images/icon-dollar.svg" alt="" />
              <input type="number" name="bill" id="bill" placeholder="0" />
            </div>
          </div>

          <div class="tip-container">
            <label for="tip">Select Tip %</label>
            <ul class="tip-list">
              <li>
                <input type="radio" id="5" name="tip" value=".05" class="tip" />
                <label for="5">5%</label>
              </li>
              <li>
                <input
                  type="radio"
                  id="10"
                  name="tip"
                  value=".10"
                  class="tip"
                />
                <label for="10">10%</label>
              </li>
              <li>
                <input
                  type="radio"
                  id="15"
                  name="tip"
                  value=".15"
                  class="tip"
                />
                <label for="15">15%</label>
              </li>
              <li>
                <input
                  type="radio"
                  id="25"
                  name="tip"
                  value=".25"
                  class="tip"
                />
                <label for="25">25%</label>
              </li>
              <li>
                <input
                  type="radio"
                  id="50"
                  name="tip"
                  value=".50"
                  class="tip"
                />
                <label for="50">50%</label>
              </li>
              <li>
                <input
                  type="text"
                  id="custom"
                  name="tip"
                  value="0"
                  class="tip"
                />
                <label for="custom">Custom</label>
              </li>
            </ul>
          </div>

          <div class="people-container">
            <label for="people">Number of People</label>
            <div class="input-wrapper">
              <img src="./images/icon-person.svg" alt="" />
              <input type="number" name="people" id="people" placeholder="0" />
            </div>
          </div>
        </div>

        <div class="output">
          <div class="line-wrapper">
            <div class="line-output">
              <div class="title-wrapper">
                <div class="title">Tip Amount</div>
                <div class="desc">/ person</div>
              </div>
              <div id="tip-amount" class="value">$0.00</div>
            </div>

            <div class="line-output">
              <div class="title-wrapper">
                <div class="title">Total</div>
                <div class="desc">/ person</div>
              </div>
              <div id="total-amount" class="value">$0.00</div>
            </div>
          </div>
          <button type="submit" class="btn">Reset</button>
        </div>
      </main>
    </form>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Greg Minezzi</a>.
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
