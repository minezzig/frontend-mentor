<!DOCTYPE html>
<html class="scroll-smooth" lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Age Calculator</title>
      <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="app">
    <div class="container">
      <div class="inputContainer">
        <div class="birthdayInput">
          <label htmlFor="day">Day: </label>
          <input id="birthdayDay" type="number" placeholder="DD" required/>
          <p class="error"> </p>
      </div>
        <div class="birthdayInput">
          <label htmlFor="month">Month: </label>
          <input id="birthdayMonth" type="number" placeholder="MM" required/>
          <p class="error"> </p>
      </div>
        <div class="birthdayInput">
          <label htmlFor="year">Year: </label>
          <input id="birthdayYear" type="number" placeholder="YYYY" required/>
          <p class="error"> </p>  
      </div>

      </div>        
      <div class="buttonContainer">
        <div class="line"></div>
        <div id="button" class="button"><img src="./assets/images/icon-arrow.svg" alt="arrow"/></div>
      </div>
      <div>
        <ul class="results">
          <li id="year">
            <span class="number">- -</span>
            years
          </li>
          <li id="month">
            <span class="number">- -</span>
            months
          </li>
          <li id="day">
            <span class="number">- -</span>
            days
          </li>
        </ul>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Greg Minezzi</a>.
  </footer>
  <script src="./index.js"></script>
</body>
</html>
