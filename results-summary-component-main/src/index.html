<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="results-container">
        <h2>Your Result</h2>
        <div class="score-circle">
          <div class="result">76</div>
          <p>of 100</p>
        </div>
        <div class="praise">Great</div>
        <div class="review">
          You score higher than 65% of the people who have taken these tests
        </div>
      </div>
      <div class="summary-container">
        <div class="summary-area">
          <h2 class="summary">Summary</h2>
          <div class="scores">
            <div class="score reaction">
              <div class="score-title">
                <img src="../assets/images/icon-reaction.svg" />
                <span>Reaction</span>
              </div>
              <div class="score-number"><span>80</span>  / 100</div>
            </div>
          </div>
          <div class="score memory">
            <div class="score-title">
              <img src="../assets/images/icon-memory.svg" />
              <span>Memory</span>
            </div>
            <div class="score-number"><span>92</span>  / 100</div>
          </div>
          <div class="score verbal">
            <div class="score-title">
              <img src="../assets/images/icon-verbal.svg" />
              <span>Verbal</span>
            </div>
            <div class="score-number"><span>61 </span> / 100</div>
          </div>
          <div class="score visual">
            <div class="score-title">
              <img src="../assets/images/icon-visual.svg" />
              <span>Visual</span>
            </div>
            <div class="score-number"><span>72</span>  / 100</div>
          </div>
        </div>
        <button class="button" type="button">Continue</button>
      </div>
    </div>
  </body>
</html>
